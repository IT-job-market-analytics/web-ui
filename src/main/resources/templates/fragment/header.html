<header th:fragment="header (isLoggedIn, username)">
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">IT Job</a>
            <div th:if="${isLoggedIn}">
                <a class="btn btn-outline" href="/profile">Hi, <span th:text="${username}"/></a>
                <a class="btn btn-outline" href="/logout">Logout</a>
            </div>
            <div th:unless="${isLoggedIn}">
                <a class="btn btn-outline" href="/sign-in">Sign In</a>
                <a class="btn btn-outline" href="/sign-up">Sign Up</a>
            </div>
        </div>
    </nav>
</header>
