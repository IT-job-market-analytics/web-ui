<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT job market analytics</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">IT Job</a>
            <div>
                <span class="btn">User Name</span>
                <a class="btn btn-outline" href="#logout">Logout</a>
            </div>
        </div>
    </nav>
</header>
<section class="wrapper profile">
    <div class="container">
        <div class="profile__form">
            <h1 class="text-center">Your profile</h1>
            <form>
                <div class="col-sm-4 m-auto text-center">
                    <input type="email" class="form-control mb-3" placeholder="Username">
                    <input type="password" class="form-control mb-3" placeholder="Telegram chat id">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <div class="subscriptions__form">
            <h1 class="text-center">You subscriptions</h1>
            <form action="">
                <div class="m-auto col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="Java">
                                <label class="form-check-label" for="Java">Java</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="PHP">
                                <label class="form-check-label" for="PHP">PHP</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="Python">
                                <label class="form-check-label" for="Python">Python</label>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <button class="btn btn-outline-primary">Subscribe</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<footer class="bg-light">
    <div class="container">
        Â© 2023 IT Job
    </div>
</footer>
</body>
</html>
